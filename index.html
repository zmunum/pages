<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login.css" type="text/css">
  <title>로그인 페이지 만들기</title>
</head>
<body>
  <img src="./img/login-img.png" class="login-img" />
  <div class="login-title">
    <h1 class="login-title__maintext">Newflix</h1>
    <p class="login-title__subtext">새로운 OTT 뉴플릭스 등장!<br />지금 가입하면 무료!</p>
  </div>
  <form action="find.html" class="login-form">
    <input name="username" type="text" required autocomplete="off" placeholder="ID" />
    <input name="password" type="password" required autocomplete="off" placeholder="PASSWORD" />
    <input type="submit" value="접속하기">
  </form>
</body>
</html>
