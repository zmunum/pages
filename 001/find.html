<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/find.css" type="text/css">
  <title>콘텐츠 추천 페이지 만들기</title>
</head>
<body>
  <span class="material-symbols-outlined">
  wifi
  </span>
  <form action="find-search-bar-form" class="find-search-bar-form display-flex-center position-relative">
    <div class="display-flex-center position-relative">
      <input class="find-search-bar" placeholder="검색하기" />
      <span class="material-symbols-outlined">
      search
      </span>
    </div>
  </form>
  <div class="best-movie position-relative">
    <div class="best-movie__img-container">
      <img class="best-movie__img" src="./img/best.jpg" alt="베스트 영화" />
      <span class="material-symbols-outlined">
      motion_play
      </span>
    </div>
    <div class="best-movie__title">
      <p class="best-movie__promotion-text">지금 가장 흥행하는 작품은?</p>
      <span class="best-movie__movie-name">누가 내 캔디바 증발 모험 비행</span>
    </div>
  </div>
  <div class="movie-recommendation">
    <span class="movie-recommendation__title">다른 작품 보기 ></span>
    <ul class="movie-recommendation__images">
      <li>
        <img src="./img/01.jpg" alt="" />
      </li>
      <li>
        <img src="./img/02.jpg" alt="" />
      </li>
      <li>
        <img src="./img/03.jpg" alt="" />
      </li>
    </ul>
  </div>
  <div class="navigation-bar">
    <a href="find.html">
      <span class="material-symbols-outlined find-symbol-licked">
      search
      </span>
    </a>
    <a href="mypage.html">
      <span class="material-symbols-outlined">
      person
      </span>
    </a>    
  </div>
</body>
</html>
