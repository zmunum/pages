<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/mypage.css" type="text/css" />
  <title>마이 페이지 만들기</title>
</head>

<body>
  <div class="display-flex-center">
    <div class="user-component position-relative display-flex-center">
      <img src="./img/pr.jpg" class="user-component__profile" alt="">
      <div class="user-component__id">사용자</div>
    </div>
    <div class="user-component">
      <div class="user-component__profile add-profile-btn display-flex-center">
        <span>+</span>
      </div>
      <div class="user-component__id">새 프로필</div>
  </div>
  <!-- 프로필 영역 -->

  <div class="continue-watching">
    <p class="continue-watching__header">이어보기</p>
    <ul class="continue-watching__images">
      <li>
        <div class="continue-watching__card">
          <img src="./img/ne1.jpg" alt="" />
          <span class="continue-watching__title">바위게의 행방불명</span>
        </div>
      </li>
      <li>
        <div class="continue-watching__card">
          <img src="./img/ne2.jpg" alt="" />
          <span class="continue-watching__title">하울의 움직이는 성</span>
        </div>
      </li>
    </ul>
  </div>
  <!-- 이어보기 영역 -->

  <div class="wishlist">
    <p class="wishlist__header">내가 찜한 목록</p>
    <div class="wishlist-container">
      
      <div class="wishlist-item">
        <div>
          <img src="./img/sc1.jpg" class="wishlist__img" alt="" />
        </div>
        <div class="wishlist-info">
          <span class="wishlist__title">작품명1</span>
          <span class="wishlist__subtitle">설명</span>
        </div>
        <div class="wishlist-play-btn">
          <span class="material-symbols-outlined">
          motion_play
          </span>
        </div>
      </div>

      <div class="wishlist-item">
        <div>
          <img src="./img/sc2.jpg" class="wishlist__img" alt="" />
        </div>
        <div class="wishlist-info">
          <span class="wishlist__title">작품명2</span>
          <span class="wishlist__subtitle">설명</span>
        </div>
        <div class="wishlist-play-btn">
          <span class="material-symbols-outlined">
          motion_play
          </span>
        </div>
      </div>

      <div class="wishlist-item">
        <div>
          <img src="./img/sc3.jpg" class="wishlist__img" alt="" />
        </div>
        <div class="wishlist-info">
          <span class="wishlist__title">작품명3</span>
          <span class="wishlist__subtitle">설명</span>
        </div>
        <div class="wishlist-play-btn">
          <span class="material-symbols-outlined">
          motion_play
          </span>
        </div>
      </div>

    </div>
  </div>
  <!-- 목록 작성 -->

  <div class="navigation-bar">
    <a href="find.html">
      <span class="material-symbols-outlined">
      search
      </span>
    </a>
    <a href="mypage.html">
    <span class="material-symbols-outlined">
    person_check
    </span>
    </a>    
  </div>
  <!-- 네비게이션 영역 -->

</body>
</html>
